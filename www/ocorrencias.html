<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="sisma">

    <ion-pane style="background-color: #FA810A;">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ocorrências</h1>
      </ion-header-bar>
      <ion-content style="margin:20px;">
        <h3>Suas ocorrências:</h3>
        <div class="list" ng-controller="OcorrenciasController">
          <div ng-repeat="ocorrencia in ocorrencias">
          <a class="item item-thumbnail-left" href="ocorrenciasDetalhes.html">
            <img src="cover.jpg">
            <p>Protocolo: {{ocorrencia.id}}</p>
            <p>Local: {{ocorrencia.local[0].descricao}}</p>
            <p>Demanda: {{ocorrencia.demanda[0].descricao}}</p>
            <p>Data de cadastro: {{ocorrencia.datacadastro}}</p>
          </a>

        </div>
        </div>
        <h3>Acessar pelo protocolo:</h3>
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Exemplo: XXXX">
            </label>
            <a href="ocorrenciasDetalhes.html" class="button button-small">
              Acessar
            </a>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
